[supervisord]
nodaemon=true

[program:python_app]
command=python ./super_start.py
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0  # 禁用日志轮转
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0  # 禁用日志轮转

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr